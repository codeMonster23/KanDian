<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="../css/public/public.css">
		<link rel="stylesheet" href="../css/atlasManagement/modalStyle.css">
		<link rel="stylesheet" href="../css/atlasManagement/style.css">
    </head>
    <body>
		<div class="mask"></div>
		<div class="modal modal1">
			<div class="modal-header">
				<a href="" class="close"></a>
				<div class="title">添加图片</div>
			</div>
			<div class="modal-body clearfix">
				<div class="left ewmWrap">
					<div class="ewm">
						<img src="../images/atlasManagement/ewm.jpg" width="120" height="120" alt="">
					</div>
					<h4>上传手机照片</h4>
					<p>扫描二维码，上传手机照片</p>
				</div>
				<div class="left txt">
					<a href="" class="btn-upload">上传本地照片</a>
					<div class="tip">
						<h4>图片上传须知：</h4>
						<p>1、每次可上传≤30张图片，每张图片≤800M，支持格式包括jpg,png。</p>
						<p>2、图片上传完成，将自动保存在“我的多媒体素材库”。</p>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
