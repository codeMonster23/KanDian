                                    </div><!--dropdown-->

                        </div>
                    <table border="" cellspacing="" cellpadding="">
                    	<tr>
                    	    <th>类型</th>

                    	</tr>
                    	<tr>
                    	    <td>图书</td>
                    	    <td><span class="colorBlue">女人女人</span></td>
                    	    <td>DZ1909010003</td>
                    	    <td>978-7-5520-0379-6</td>
                    	    <td>电子出版社</td>
                    	    <td>20</td>

                    	        <div class="table-price">
                                            <span class="handle-btn-price">调价</span>
                                            <div class="table-popover-price">
                                                <span>打折
                                                    <input type="text" value="5">折</span>
                                                <span class="popover-btn-confirm">确定</span>

                            <td class="table-handle clearfix">
                                <span class="free">设为免费</span>
                            </td>
                        </tr>
                    
                    </table>
                </div>
                <div class="modal-footer por">
                 <button type="button" class="btn btn-save" data-dismiss="modal">确定上传</button>
                 <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
         $('.modal').modal('show');
         $('[class^=handle-btn]').click(function(e) {
            e.stopPropagation();
            $('[class^=table-popover]').hide();
            $(this).next().show();
        });
        $(document).click(function() {
            $('[class^=table-popover]').hide();
        });
    </script>
